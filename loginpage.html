<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <script src="https://kit.fontawesome.com/d419e20cdd.js" crossorigin="anonymous"></script>
    <title>Streamline-Fit</title>
</head>
<body>
    <header class="header">
        <logo class="fitness-logo">
          <a href="/index.html" id="logo">
            <img src="../images/logo.png">
          </a>
        </logo>
       
        <div class="header-icons">
          <form action="" method="get" id="search__container">
            <input type="search" name="searchbar" placeholder="Search..." id="search-bar">
          </form>
          <aside class="icon-container">
            <aside class="icon-container">
              <!-- <img class="icon" id="user" src="../images/user.png" alt="user icon"> -->
              <i class="fa-solid fa-person-walking-dashed-line-arrow-right fa-2xl header-icons" id="user"></i>
              <!-- <img class="icon" id="cart" src="../images/shopping-cart.png" alt="cart icon"> -->
              <i class="fa-brands fa-opencart fa-2xl" id="cart"></i>
            </aside>
          </aside>
         </div>
      </header>       


      
      
      <!-- Main Login details-->
    <main>
      <h1 class="login__title">Member Login</h1>
      <form action="" method="post" id="inputInfo">
        <div class="inputInfo__username__container">
          <label for="username"></label>
          <input required class="form-control" type="text" id="username" name="username" minlength="8" maxlength="16" placeholder="Username">
        </div>

        <div style="text-align: center;">
          <label for="password"></label>
          <input required class="form-control" type="text" id="password" name="password" minlength="8" placeholder="Password">
        </div>
    
        <div>
          <button id="login-btn">Login</button>
        </div>
      </form>  
    </main> 
    
    <!-- footer -->
    <footer class="footer">
        <p class="footer__info">Streamline Fitness Â© 2023</p>
    </footer>
  </body>
</body>
</html>
